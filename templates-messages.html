<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard project | messages list</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start navbar -->
    <div class="navbar_section">
      <div class="left">
        <div class="icon_sidebar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
          <h3>Dashboard</h3>
        </div>
      </div>
      <div class="right">
        <div class="dropdown dropdown_lang">
          <button
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-earth-americas"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">العربيه</a></li>
            <li><a class="dropdown-item" href="#">english</a></li>
          </ul>
        </div>
        <div class="dropdown dropdown_profile">
          <button
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="images/img-profile.jpg" alt="" />
            <div class="text">
              <h5>John Doe</h5>
              <span>Superadmin</span>
            </div>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="profile-page.html">
                <i class="fa-solid fa-user"></i>
                الملف الشخصي
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end navbar -->

    <!-- start main -->
    <main>
      <div class="content">
        <div class="left">
          <div class="sidebar">
            <div class="items">
              <div class="mini_list">
                <a href="index.html" class="item">
                  <i class="bx bxs-grid-alt"></i>
                  <span>الرئيسيه</span>
                </a>
              </div>

              <div class="mini_list">
                <div href="clients.html" class="item item_list" data-num="1">
                  <i class="fa-solid fa-angle-down arrow"></i>
                  <i class="fa-solid fa-user-group"></i>
                  <span>العملاء</span>
                </div>

                <ul class="list list1">
                  <li>
                    <span></span>
                    <a href="clients.html">العملاء</a>
                  </li>
                  <li>
                    <span></span>
                    <a href="import-from-excel.html">استيراد من اكسيل</a>
                  </li>
                </ul>
              </div>

              <div class="mini_list">
                <a href="groups.html" class="item">
                  <i class="fa-solid fa-users"></i>
                  <span>المجموعات</span>
                </a>
              </div>
              <div class="mini_list">
                <div class="item item_list active" data-num="2">
                  <i class="fa-solid fa-angle-down arrow"></i>
                  <i class="fa-solid fa-message"></i>
                  <span>الرسائل</span>
                </div>

                <ul class="list list2">
                  <li>
                    <span></span>
                    <a href="messages-list.html">قائمه الرسائل</a>
                  </li>
                  <li>
                    <span></span>
                    <a href="templates-messages.html">القوالب</a>
                  </li>
                </ul>
              </div>

              <div class="mini_list">
                <a href="sessions-list.html" class="item">
                  <i class="fa-solid fa-laptop"></i>
                  <span>الجلسات</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="table_container">
            <div class="content">
              <div class="toolbar_table">
                <p>عدد البيانات التى تم العثور عليها : <span>1447</span></p>
                <div class="btns">
                  <div class="btn_filter">
                    <i class="fa-solid fa-filter"></i>
                  </div>
                  <div class="btn_relaod">
                    <i class="fa-solid fa-rotate"></i>
                  </div>
                </div>
              </div>

              <div class="head_tabel">
                <div class="dropdown dropdown_operations">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-wrench"></i>
                    عمليات
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="add-page.html">
                        <i class="fa-solid fa-plus"></i>
                        اضافه
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="search_input">
                  <input type="text" placeholder="ابحث" />
                  <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                </div>
              </div>

              <div class="scroll_table">
                <table>
                  <thead>
                    <tr>
                      <th>القالب</th>
                      <th>الرساله</th>
                      <th>تاريخ الانشاء</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div class="pagination">
                <div class="btns">
                  <button><i class="fa-solid fa-angle-right"></i></button>
                  <button class="active">1</button>
                  <button>2</button>
                  <button><i class="fa-solid fa-angle-left"></i></button>
                </div>
                <p>Showing <span>1</span> to <span>10</span> of 20 entries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main -->

    <script src="js/main.js"></script>
  </body>
</html>
