                    <input
                      type="text"
                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">مقدم من</label>

                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />

                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for=""> وصف الفاتوره</label>

                      aria-label="Username"

                <div class="col-12 col-md-3">

                    <label for="">المقدم</label>

                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">باقي الاشتراك</label>

                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"

                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">الاجمالي</label>
                    <input
                      type="number"
                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">اكونت SMS</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="" selected>اكونت SMS</option>
                      <option value="">example@google.com</option>
                      <option value="">example2@google.com</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">اكونت فوري</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="" selected>تحديد الاكونت</option>
                      <option value="">example@google.com</option>
                      <option value="">example2@google.com</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">رقم الواتساب</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="" selected>تحديد رقم الواتساب</option>
                      <option value="">+20100678479</option>
                      <option value="">+20100975343</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="input_item">
                    <label for="">اسم الكليات</label>
                    <select
                      multiple
                      id="multiple-select"
                      name="native-select"
                      placeholder="اسم الكليه"
                      data-search="false"
                      data-silent-initial-value-set="true"
                    >
                      <option value="1">جامعه القاهره</option>
                      <option value="1">جامعه المنصوره</option>
                      <option value="1">جامعه الاسكندريه</option>
                      <option value="1">جامعه دمنهور</option>
                      <option value="1">جامعه كفر الشيخ</option>
                      <option value="6">others</option>
                    </select>
                  </div>
                </div>

                  <div class="input_item">
                    <label for="">موعد الارسال 1</label>
                    <input
                      type="number"
                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"

                <div class="col-12 col-md-3">

                    <div class="input_switch">
                      <span>المقدم</span>
                      <input type="checkbox" id="switch2" /><label for="switch2"
                        >Toggle</label

                    </div>
                  </div>
                </div>
              </div>

                  موافق
                </button>
                <button type="button" class="btn btn-secondary btn-md">
                  الغاء
