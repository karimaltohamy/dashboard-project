                  placeholder="الاعمده(مفصول بينهم ب , مثال url, link)"

              <div class="input_item">
                <label for="">الاعمده</label>

    <script src="js/main.js"></script>
    <script>
      const formWriteLinks = document.querySelector(".form_write_links");
      const formUploadFile = document.querySelector(".form_upload_file");
      const btnWrite = document.querySelector(".links_shortcut .btn_write");
      const btnUploadFile = document.querySelector(
        ".links_shortcut .btn_upload_file"
      );

      btnWrite.addEventListener("click", () => {
        formWriteLinks.classList.add("active");
        formUploadFile.classList.add("remove");
        btnUploadFile.classList.add("active");
        btnWrite.classList.add("remove");
      });

      btnUploadFile.addEventListener("click", () => {
        formWriteLinks.classList.remove("active");
        formUploadFile.classList.remove("remove");
        btnUploadFile.classList.remove("active");
        btnWrite.classList.remove("remove");
      });
    </script>
