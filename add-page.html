<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard project | Add</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start navbar -->
    <div class="navbar_section">
      <div class="left">
        <div class="icon_sidebar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
          <h3>Dashboard</h3>
        </div>
      </div>
      <div class="right">
        <div class="dropdown dropdown_lang">
          <button
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-earth-americas"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">العربيه</a></li>
            <li><a class="dropdown-item" href="#">english</a></li>
          </ul>
        </div>
        <div class="dropdown dropdown_profile">
          <button
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="images/img-profile.jpg" alt="" />
            <div class="text">
              <h5>John Doe</h5>
              <span>Superadmin</span>
            </div>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="profile-page.html">
                <i class="fa-solid fa-user"></i>
                الملف الشخصي
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end navbar -->

    <!-- start main -->
    <main>
      <div class="content">
        <div class="left">
          <div class="sidebar">
            <div class="items">
              <div class="mini_list">
                <a href="index.html" class="item">
                  <i class="bx bxs-grid-alt"></i>
                  <span>الرئيسيه</span>
                </a>
              </div>

              <div class="mini_list">
                <div href="clients.html" class="item item_list" data-num="1">
                  <i class="fa-solid fa-angle-down arrow"></i>
                  <i class="fa-solid fa-user-group"></i>
                  <span>العملاء</span>
                </div>

                <ul class="list list1">
                  <li>
                    <span></span>
                    <a href="clients.html">العملاء</a>
                  </li>
                  <li>
                    <span></span>
                    <a href="import-from-excel.html">استيراد من اكسيل</a>
                  </li>
                </ul>
              </div>

              <div class="mini_list">
                <a href="groups.html" class="item">
                  <i class="fa-solid fa-users"></i>
                  <span>المجموعات</span>
                </a>
              </div>
              <div class="mini_list">
                <div
                  href="messages-list.html"
                  class="item item_list"
                  data-num="2"
                >
                  <i class="fa-solid fa-angle-down arrow"></i>
                  <i class="fa-solid fa-message"></i>
                  <span>الرسائل</span>
                </div>

                <ul class="list list2">
                  <li>
                    <span></span>
                    <a href="messages-list.html">قائمه الرسائل</a>
                  </li>
                  <li>
                    <span></span>
                    <a href="templates-messages.html">القوالب</a>
                  </li>
                </ul>
              </div>

              <div class="mini_list">
                <a href="sessions-list.html" class="item">
                  <i class="fa-solid fa-laptop"></i>
                  <span>الجلسات</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="add_section">
            <div class="head">
              <h3>
                <i class="fa-solid fa-plus"></i>
                اضافه عميل
              </h3>
            </div>
            <form action="">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="input_item">
                    <label for="">الاسم</label>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input_item">
                    <label for="">الهاتف</label>
                    <input
                      type="number"
                      class="form-control"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input_item">
                    <label for="">المجموعه</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option disabled selected>اختر مجموعه</option>
                      <option value="1">يونس نت نيره</option>
                      <option value="2">كل العملاء</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input_item">
                    <label for="">ملاحظات</label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="btns">
                <button type="button" class="btn btn-primary btn-md">
                  موافق
                </button>
                <button type="button" class="btn btn-secondary btn-md">
                  الغاء
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- end main -->

    <script src="js/main.js"></script>
  </body>
</html>
